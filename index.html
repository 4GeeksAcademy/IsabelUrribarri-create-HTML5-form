<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.8">
        <link rel="stylesheet" href="./styles.css"> 
        <title>HTML5 Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">     
            <form class="formulario">
                <div>
                    <h1>Payment form example</h1>
                </div>
                <div class="alert alert-danger" role="alert">Some fields are missing</div>
                    <div class="form"> 
                        <div>
                            <div class="d-flex flex-row">
                                <div class="p-2 form-group">
                                    <label form="card">Card #</label> 
                                    <br />
                                    <input type="tel" placeholder="XXXXXXXXXXXXXXXX" name="card" maxlength="16">
                                </div>
                                <div class="p-2 form-group">
                                    <label form="cvc"> CVC #</label>
                                    <br />
                                    <input type="tel" placeholder="0000" name="cvc" maxlength="4">
                                </div>
                                <div class="p-2 form-group">
                                    <label form="amount">Amount #</label>
                                    <br />
                                    <input type="number" placeholder="Amount" name="amount">
                                </div>
                            </div>        
                        </div>
                    </div>
                </div>
            </form>
        </div>
           
        
            <form>
                <label></label>
            </form>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </body>
</html>
